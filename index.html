<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home -->
        <section id="home-screen" class="home min-h-screen text-white flex justify-center  items-center ">
           <div class="flex flex-col  items-center gap-6">
            <h1 class="text-8xl anton uppercase">Alpha Clash Pro</h1>
            <p>Unlash Your KeyBoard Kung-Fu : Press enter to play.</p>
            <button onclick="play()" class="btn bg-white text-black">Play Now</button>
           </div>
        </section>
        <!-- home end -->
        <!-- play ground st-->
        <section id="plays-ground" class="play-ground hidden">
            <div class="flex flex-col items-center gap-10 pt-10">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center ">
                        <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Dont watch keyboard while playing...</p>
                        
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-palace" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- KeyBoard st-->
                <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
                </div>
                <!-- KeyBoard end-->
                <!-- life score -->
                <div class="flex justify-between w-2/3">
                    <!-- display life -->
                    <button class="btn rounded-full bg-purple-300 ">
                        life
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                       <span id="current-life">5</span>
                      </button>
                      <!-- display score -->
                      <button class="btn rounded-full bg-purple-700 text-white">
                        Score
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                        <span id="current-score">0</span>
                      </button>
                </div>
            </div>
        </section>
        <!-- play end -->
        <!-- score -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-8 rounded-lg">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score : </span> 
                    <span>14 </span> </h1>
                    <button class="bg-black p-4">Play Again</button>
                    <p>Practise makes you pro.</p>
            </div>
        </section>
    </main>
    <script src="./script/alpa.js"></script>
    <script src="./script/utility.js"></script>
</body>
</html>
